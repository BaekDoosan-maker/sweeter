    <title>서울책방</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }



    </style>
    <script>

        $(document).ready(function(){
            image();
            ajaxReturn();
        });

        $.ajax = function (mydata) {
            // console.log(mydata["data"]["mydata"])
        }


        function ajaxReturn() {
            $.ajax({
                type: "GET",
                url: "static/detail.js",
                data: "",
                // data: { "mydata" : mydata},// 이쪽으로 데이터가 넘어오지 않습니다 // api사용시에는 data:"json_data"
                complete: function(mydata) {
                    let rows = mydata["data"]["mydata"]
                    console.log(rows)
                    for (let i = 0; i < rows.length; i++) {
                        let image = rows[i]['img'];
                        let title = rows[i]["제목"];
                        let desc = rows[i]["설명"];
                        let bookId = rows[i]["id"];
                        let selling = rows[i]["판매여부"];
                        let year = rows[i]["출판연도"];
                        let temp_html = `<tr class="col">
                                            <div class="card h-100">
                                                <span>${bookId}</span>
                                                <img src="${image}" onError="this.src='static/noimg.jpg';" class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${desc}</p>
                                                    <span class="card-sell">${selling}</span>>
                                                    <p class="year">${year}</p>
                                                </div>
                                            </div>
                                        </tr>`;
                        $('#final').append(temp_html)
                    }

                }

            })
        }



        function image() {
            $("img").each(function (i, ele) {
                var uri = "data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==";
                //이미 load된 이미지들을 처리하기 위한 코드
                if (ele.src != '' && ele.complete == true && ele.naturalWidth == 0) {
                    $(this).attr("src", uri);
                    $(this).attr("width", "1px");
                }
                //load되지 않은 이미지들은 error 이벤트를 추가해준다
                $(this).on('error', function () {
                    $(this).attr("src", uri);
                    $(this).attr("width", "1px");
                })
            })
        }

    </script>
</head>
